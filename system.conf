conky.config = {
	alignment = 'top_right',
	use_xft = true,
	xftalpha = 0.8,
	font = 'Noto:normal:size=8',
	text_buffer_size = 2048,
	update_interval = 1.0,
	total_run_times = 0,
	background = true,
	double_buffer = true,
	no_buffers = true,
	imlib_cache_size = 0,
	cpu_avg_samples = 2,
	own_window = true,
    own_window_class = 'Conky',
    own_window_argb_visual = true,
    own_window_argb_value = 255,
    own_window_transparent = true,
    own_window_type = 'normal',
    own_window_hints = 'undecorated,below,skip_taskbar,sticky,skip_pager',
	own_window_colour = '000000',
	draw_shades = false,
	default_shade_color = 'ffffff',
	draw_outline = false,
	default_outline_color = 'ffffff',
	draw_borders = false,
	gap_x = 0,
    gap_y = 200,
    minimum_height = 3,
    minimum_width = 273,
	draw_graph_borders = true,
	show_graph_scale = no,
	show_graph_range = no,
	short_units = yes,
	override_utf8_locale = yes,
	uppercase = no,
	default_color = 'e9e5e1',
	color1 = '89b4ad',
	use_spacer = none,
}
conky.text = [[
${color1}${hr}${color}
${goto 10}${voffset 5}${font Noto:normal:size=14}${color}${time %a}${font Noto:normal:size=14}${alignr 10}${time %I:%M}${color}
${font Noto:size=9}${goto 10}Date:${alignr 10}${time %d %B %Y}${color}
${color1}${hr}${color}
${goto 10}Kernel:${alignr 10}${kernel}-${machine}
${goto 10}Uptime:${alignr 10}$uptime

${goto 10}Temp:${color1}${alignr 10}${exec sensors | grep -m 1 temp1 | awk '{print $2}' | cut -f 1 -d .} Â°C${color}
${goto 10}CPU:${color1}${alignr 10}${cpu}%${color}
${goto 10}Memory:${color1}${alignr 10}${memperc}%${color}

${goto 10}/${alignr 10}${color1}${fs_used /}${color}  /  ${color1}${alignr 10}${fs_size /}${color}
${goto 10}/home${alignr 10}${color1}${fs_used /home}${color}  /  ${color1}${alignr 10}${fs_size /home}${color}

]]
